{% extends "UsendApp/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl mb-4 text-center">Welcome</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="block text-gray-700">Username:</label>
                    {{ form.username }}
                </div>
                <div class="mb-4">
                    <label for="id_password" class="block text-gray-700">Password:</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
