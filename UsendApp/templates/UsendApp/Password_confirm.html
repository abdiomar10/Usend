{% extends "UsendApp/base.html" %}

{% block title %}Reset Your Password{% endblock %}

{% block content %}
<h2 class="text-2xl mb-4 text-center">Reset Your Password</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label for="id_new_password1" class="block text-gray-700">New password:</label>
        <input type="password" name="new_password1" required class="w-full px-3 py-2 border rounded" id="id_new_password1">
    </div>
    <div class="mb-4">
        <label for="id_new_password2" class="block text-gray-700">New password confirmation:</label>
        <input type="password" name="new_password2" required class="w-full px-3 py-2 border rounded" id="id_new_password2">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Change Password</button>
</form>
{% endblock %}
