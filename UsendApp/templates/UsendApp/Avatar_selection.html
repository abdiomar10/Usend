{% extends "UsendApp/base.html" %}
{% load static %}

{% block title %}Choose Your Role{% endblock %}

{% block content %}
<h2 class="text-xl mb-4">Select Your Role</h2>
<form method="post">
    {% csrf_token %}
    <div class="flex justify-center space-x-8">
        <div class="text-center">
            <img src="{% static 'images/default.png' %}" alt="Client" class="w-32 h-32 mx-auto">
            <button type="submit" name="role" value="client" class="mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Client</button>
        </div>
        <div class="text-center">
            <img src="{% static 'images/default.png' %}" alt="Runner" class="w-32 h-32 mx-auto">
            <button type="submit" name="role" value="runner" class="mt-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Runner</button>
        </div>
    </div>
</form>
{% endblock %}
