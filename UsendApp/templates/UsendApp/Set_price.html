{% extends "UsendApp/base.html" %}

{% block title %}Set Price{% endblock %}

{% block content %}
<h2 class="text-xl mb-4">Set Price for Task: {{ task.title }}</h2>

<form method="post">
    {% csrf_token %}
    <label for="proposed_price" class="block text-gray-700">Propose Price:</label>
    <input type="text" name="proposed_price" class="border rounded w-full py-2 px-3" required>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Set Price</button>
</form>
{% endblock %}
