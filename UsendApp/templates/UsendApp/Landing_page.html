{% extends "UsendApp/base.html" %}

{% block title %}Welcome to Usend{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl mb-4 text-center">Welcome to Usend</h2>
            <p class="mb-4 text-center">Please log in or sign up to continue.</p>
            <div class="flex justify-center">
                <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4">Login</a>
                <a href="{% url 'signup' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign Up</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
