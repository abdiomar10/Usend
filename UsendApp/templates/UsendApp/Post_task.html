{% extends "UsendApp/base.html" %}

{% block title %}Post Task{% endblock %}

{% block content %}
<h2 class="text-xl mb-4">Post a New Task</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Post Task</button>
</form>
{% endblock %}
