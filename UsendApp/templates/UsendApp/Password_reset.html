{% extends "UsendApp/base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<h2 class="text-2xl mb-4 text-center">Password Reset</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-4">
        <label for="id_email" class="block text-gray-700">Email:</label>
        <input type="email" name="email" required class="w-full px-3 py-2 border rounded" id="id_email">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Reset Password</button>
</form>
{% endblock %}
